<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dribbble</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/24351c5e82.js" crossorigin="anonymous"></script>
</head>
<body>
    <section>
        <div class="box">
            <div class="Free">
                <h3>Free</h3>
                <h5>For freelance</h5>
                <h1>$0</h1>
                <ul class="list">
                  <li><i class="fa-solid fa-circle-check"></i>1 users</li>
                  <li><i class="fa-solid fa-circle-check"></i>10 downloads per month</li>
                  <li><i class="fa-solid fa-circle-check"></i>Raster files</li>
                </ul>
                <button type="Subscribe">Subscribe</button>
            </div>
        </div>

        <div class="box">
            <div class="Pro">
                <h3>Free</h3>
                <h5>For agencies</h5>
                <h1>$40</h1>
                <ul class="list">
                  <li><i class="fa-solid fa-circle-check"></i>3 users</li>
                  <li><i class="fa-solid fa-circle-check"></i>Unlimited downloads</li>
                  <li><i class="fa-solid fa-circle-check"></i>Fully-editable files</li>
                  <li><i class="fa-solid fa-circle-check"></i>Custom packs</li>
                  <li><i class="fa-solid fa-circle-check"></i>200+ custom icons</li>
                </ul>
                <button type="Subscribe">Subscribe</button>
            </div>
        </div>
    </section>
</body>
</html>
